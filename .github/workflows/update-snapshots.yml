name: Update Playwright Snapshots

on:
  pull_request:
    types: [labeled]

jobs:
  update-snapshots:
    if: github.event.label.name == 'update-snapshots'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: packages/web

      - name: Update Playwright snapshots
        run: pnpm test:e2e:update-snapshots
        working-directory: packages/web

      - name: Commit and push updated snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/web/e2e/
          if git diff --staged --quiet; then
            echo "No snapshot changes detected"
          else
            git commit -m "chore: update playwright snapshots"
            git push
          fi

      - name: Remove label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              name: 'update-snapshots'
            });
